related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        ordered: true
        startLevel: 2
        endLevel: 4
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNos: true
        lineNoStart: 1
        lineNumbersInTable: true
        tabWidth: 4
